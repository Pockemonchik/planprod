<!DOCTYPE HTML>
{% load staticfiles %}
<html>
	<head>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<link rel="stylesheet" href="{% static "/css/admin1.css" %}" />
			<link rel="stylesheet" href="{% static "/css/bootstrap.css" %}" />
			<link rel="stylesheet" href="{% static "/css/bootstrap.min.css" %}" />
			<link rel="stylesheet" href="{% static "/css/SuperSearch.css" %}" />
			<link rel="stylesheet" href="{% static "/css/jquery-ui.css" %}" />


		<script type="text/javascript" src="{% static "/js/popper.min.js" %}"></script>
		<script type="text/javascript" src="{% static "/js/jquery-3.4.1.js" %}"></script>
		<!-- <script type="text/javascript" src="{% static "/js/jquery-3.3.1.slim.min.js" %}"></script> -->
		<script type="text/javascript" src="{% static "/js/jquery-3.4.1.min.js" %}"></script>
		<script type="text/javascript" src="{% static "/js/bootstrap.min.js" %}"></script>
		<script type="text/javascript" src="{% static "/js/bootstrap.js" %}"></script>
		<script type="text/javascript" src="{% static "/js/jquery-ui.js" %}"></script>
		<script type="text/javascript" src="{% static "/js/jquery.autocomplete.js" %}"></script>
		<script type="text/javascript" src="{% static "/js/SuperSearch.js" %}"></script>
		</head>
	</head>
	<body>
		<header>
		  <div class="header-wrap">
		    <nav class="navbar navbar-expand-lg justify-content-between fixed-top shadow-sm">
		      <a class="navbar-brand" href="#"><img src="{% static "admin1/images/logo.png" %}" ></a>
						{%if profile.role == 2 or profile.role == 3 %}
		      <button id="sidebar-toggle" class="btn btn-link d-flex align-items-center active">
		        <div class="sidebar-bars mr-2">
		          <span class="line-1"></span>
		          <span class="line-2"></span>
		          <span class="line-3"></span>

		        </div>Список кафедр
		      </button>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <i class="fas fa-bars"></i> Menu
		  </button>
			  {%endif%}

		      <div class="collapse navbar-collapse flex-grow-1" id="navbarSupportedContent">
		        <ul class="navbar-nav ml-auto">
		          <li class="dropdown">
		            <button class="user d-flex align-items-center ml-4 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		              <div class="user-img"><img src="http://via.placeholder.com/40x40" width="40px" height="40px" class="rounded-circle mr-2" alt="">
		                <span class="badge badge-pill badge-primary">A</span>
		              </div>
		              <div class="user-name text-left">
		                 <strong>{{profile.user.username}}</strong>
		              </div>
		            </button>
		            <div class="dropdown-menu user-menu shadow-lg rounded dropdown-menu-right" aria-labelledby="navbarDropdown">
		              <a class="dropdown-item" href="{%url "index"%}">Главная </a>
		              <div class="dropdown-divider"></div>
		              <a class="dropdown-item" href="{%url "logout"%}"><i class="fas fa-sign-out-alt mr-2"></i>Выйти</a>
		            </div>
		          </li>
		        </ul>
		      </div>
		    </nav>
		  </div>
		</header>

		<div id="sidebar" class="bg-white border-right active">
		  <div class="sidebar-wrap">
		    <div class="sidebar-contents pt-2">
		      <ul class="navbar-nav">
						{%for kafedra in kafedri%}
		        <li class="nav-item">
		          <a href="" class="nav-link dropdown-toggle"href="#" id="sidebarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ><i class="fas fa-calendar-alt mr-2"></i><br>{{kafedra.fullname}}
		          </a>
		          <div class="dropdown-menu" aria-labelledby="sidebarDropdown">
		            <a class="dropdown-item" href="{%url 'kafedra_view' kafedra.name 2019 %} ">2019</a>
		             <a class="dropdown-item" href="{%url 'kafedra_view' kafedra.name 2020 %} ">2020</a>
								 <a class="dropdown-item" href="{%url 'kafedra_view' kafedra.name 2021 %} ">2021</a>
									<a class="dropdown-item" href="{%url 'kafedra_view' kafedra.name 2022 %} ">2022</a>
		          </div>
		        </li>
						{%endfor%}
		      </ul>

		      <ul class="collapse navbar-nav" id="collapseExample">
		        <li class="nav-item"><a href="">test</a></li>
		        <li><a href="">test</a></li>
		        <li><a href="">test</a></li>
		      </ul>
		    </div>
		  </div>
		</div>
		{%block content%}
		{%endblock%}
	</body>
	<script type="text/javascript">
		$('.dropdown-toggle').dropdown();
		$('#sidebar-toggle').click(function() {
    	$('#sidebar, .content, #sidebar-toggle').toggleClass('active');
		});
	</script>
    </html>
